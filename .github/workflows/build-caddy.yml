name: Build and Push Caddy OVH

on:
  schedule:
    - cron: '0 22 * * 0'  # Tous les dimanches Ã  22h
  workflow_dispatch:      # Permet de lancer manuellement
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/caddy-ovh:latest
            ghcr.io/${{ github.repository_owner }}/caddy-ovh:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max